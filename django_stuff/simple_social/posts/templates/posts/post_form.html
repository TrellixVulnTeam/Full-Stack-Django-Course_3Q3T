{% extends "posts/post_base.html" %}
{% load bootstrap4 %}

{% block post_content %}
<div class="container">
    <div class="col-md-8">
        <h4>Create a new Post</h4>
        <form id='postForm' action="{% url 'posts:create' %}" method='POST'>
            {% csrf_token %}
            {%bootstrap_form form %}
            <input type="submit" value="Post" class="btn btn-primary btn-lg">
        </form>
    </div>
</div>

{% endblock %}
