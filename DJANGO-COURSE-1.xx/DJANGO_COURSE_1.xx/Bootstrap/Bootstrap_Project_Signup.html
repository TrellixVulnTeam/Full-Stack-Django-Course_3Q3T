<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffee Lover Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="#">Welcome</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="Bootstrap_Project_Main.html">Landing Page</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Log In!</h1>
        <p class="lead">Enter your email and password!</p>
      </div>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="emailinput">Email:</label>
            <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp" placeholder="Email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="passwordinput">Password:</label>
            <input type="password" class="form-control" id="passwordinput" placeholder="Password" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Keep Me Logged In</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>




      </div>
  </body>
</html>
